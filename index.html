<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyMomSon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #ddd;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      padding: 30px;
      font-size: 32px;
      font-weight: 600;
      text-transform: uppercase;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    nav {
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background-color: #ff7eb3;
      color: #121212;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close:hover {
      color: #ff758c;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
      nav {
        flex-wrap: wrap;
        gap: 15px;
      }
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8455882084075966" crossorigin="anonymous"></script>
</head>
<body>

<header>OnlyMomSon</header>

<nav>
  <a href="index.html">Home</a>
  <a href="image.html">Images</a>
  <a href="video.html">Videos</a>
  <a href="story.html">Story</a>
  <a href="live.html">Live</a>
</nav>

<div class="gallery" id="gallery"></div>

<div id="modal" class="modal" onclick="closeModal()">
  <span class="close" onclick="closeModal()">&times;</span>
  <span class="prev" onclick="prevImage(event)">&#10094;</span>
  <img class="modal-content" id="modalImage" />
  <span class="next" onclick="nextImage(event)">&#10095;</span>
</div>

<script>
  let imageUrls = [];
  let currentIndex = 0;

  async function fetchMedia() {
    const response = await fetch("https://script.google.com/macros/s/AKfycby1QMztCBB_i6mcDYsdkkFo-VvIhsqSaIdzH1JlDuPv-ZVZK-S13XX92AwB3RfnEf9lLA/exec");
    const media = await response.json();
    const gallery = document.getElementById("gallery");

    imageUrls = media.filter(item => item.type.startsWith('image/')).map(item => item.url);

    media.sort(() => Math.random() - 0.5);

    gallery.innerHTML = media.map((item, index) => {
      if (item.type.startsWith('image/')) {
        return `<img src="${item.url}" onclick="openModal(${imageUrls.indexOf(item.url)})">`;
      } else if (item.type.startsWith('video/')) {
        return `<video src="${item.url}" controls muted preload="metadata" style="width:100%; height:220px; border-radius:12px; object-fit:cover;"></video>`;
      }
    }).join('');
  }

  function openModal(index) {
    currentIndex = index;
    document.getElementById("modalImage").src = imageUrls[currentIndex];
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function prevImage(event) {
    event.stopPropagation();
    currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
    document.getElementById("modalImage").src = imageUrls[currentIndex];
  }

  function nextImage(event) {
    event.stopPropagation();
    currentIndex = (currentIndex + 1) % imageUrls.length;
    document.getElementById("modalImage").src = imageUrls[currentIndex];
  }

  fetchMedia();
</script>


</body>
</html>
